name: aws_iam_user
type: aws_iam_user
provider: aws
version: 1.0.0
inputs:
    - description: Env name
      name: env_name
      required: true
      type: string
    - default: []
      name: extra_iam_policies
      required: false
      type: list(string)
    - name: iam_policy
      required: true
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - default: []
      name: links
      required: false
    - description: Module name
      name: module_name
      required: true
      type: string
outputs:
    - name: user_arn
      type: string
