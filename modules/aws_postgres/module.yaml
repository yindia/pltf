name: aws_postgres
type: aws_postgres
provider: aws
version: 1.0.0
capabilities:
    provides:
        - secret
inputs:
    - default: 7
      description: How many days to keep the backup retention
      name: backup_retention_days
      required: false
      type: number
    - default: false
      name: create_global_database
      required: false
      type: bool
    - name: database_name
      required: true
      type: string
    - name: db_aws_security_group
      required: true
      type: string
    - default: "11.9"
      name: engine_version
      required: false
      type: string
    - description: Env name
      name: env_name
      required: true
      type: string
    - default: false
      name: existing_global_database_id
      required: false
      type: string
    - default: []
      name: extra_security_groups_ids
      required: false
      type: list(string)
    - default: db.t3.medium
      name: instance_class
      required: false
      type: string
    - name: kms_key_alias
      required: true
      type: string
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - description: Module name
      name: module_name
      required: true
      type: string
    - default: false
      name: multi_az
      required: false
      type: bool
    - default: false
      name: restore_from_snapshot
      required: false
      type: string
    - default: false
      name: safety
      required: false
      type: bool
outputs:
    - name: db_host
      type: string
    - name: db_name
      type: string
    - name: db_password
      type: string
      capability: secret
    - name: db_user
      type: string
    - name: global_database_id
      type: string
