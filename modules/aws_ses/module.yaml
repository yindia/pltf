name: aws_ses
type: aws_ses
provider: aws
version: 1.0.0
inputs:
    - name: domain
      required: true
      type: string
    - description: Env name
      name: env_name
      required: true
      type: string
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - default: mail
      name: mail_from_prefix
      required: false
      type: string
    - description: Module name
      name: module_name
      required: true
      type: string
    - name: zone_id
      required: true
      type: string
outputs:
    - name: identity_arn
      type: string
    - name: sender_policy_arn
      type: string
