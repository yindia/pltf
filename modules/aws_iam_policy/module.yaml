name: aws_iam_policy
type: aws_iam_policy
provider: aws
version: 1.0.0
inputs:
    - description: Env name
      name: env_name
      required: true
      type: string
    - default: ""
      description: Json file path containing the Policy
      name: file
      required: false
      type: string
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - description: Module name
      name: module_name
      required: true
      type: string
outputs:
    - name: policy_arn
      type: string
    - name: policy_id
      type: string
    - name: policy_name
      type: string
