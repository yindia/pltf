name: aws_iam_role
type: aws_iam_role
provider: aws
version: 1.0.0
inputs:
    - default: []
      name: allowed_iams
      required: false
      type: list(string)
    - default: []
      name: allowed_k8s_services
      required: false
    - description: Env name
      name: env_name
      required: true
      type: string
    - default: []
      name: extra_iam_policies
      required: false
      type: list(string)
    - name: iam_policy
      required: true
    - default: []
      name: kubernetes_trusts
      required: false
      type: |-
        list(object({
            open_id_url  = string
            open_id_arn  = string
            service_name = string
            namespace    = string
          }))
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - default: []
      name: links
      required: false
    - description: Module name
      name: module_name
      required: true
      type: string
outputs:
    - name: role_arn
      type: string
