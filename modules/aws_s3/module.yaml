name: aws_s3
type: aws_s3
provider: aws
version: 1.0.0
inputs:
    - default: true
      name: block_public
      required: false
      type: bool
    - name: bucket_name
      required: true
      type: string
    - default: null
      name: bucket_policy
      required: false
      type: any
    - default: null
      name: cors_rule
      required: false
      type: any
    - description: Env name
      name: env_name
      required: true
      type: string
    - default: null
      name: files
      required: false
      type: string
    - description: Layer name
      name: layer_name
      required: true
      type: string
    - description: Module name
      name: module_name
      required: true
      type: string
    - default: null
      name: s3_log_bucket_name
      required: false
      type: string
    - default: false
      name: same_region_replication
      required: false
      type: bool
    - name: enable_logging
      type: bool
      required: false
      default: true
outputs:
    - name: bucket_arn
      type: string
    - name: bucket_id
      type: string
    - name: cloudfront_read_path
      type: string
