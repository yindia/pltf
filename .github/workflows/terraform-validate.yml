name: Terraform Validate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6

      - name: Validate Terraform (modules dir)
        run: |
          find modules -name "*.tf" -print | grep -q . || { echo "No .tf files under modules/"; exit 0; }
          fmt_status=0
          terraform fmt -check -recursive modules || fmt_status=$?
          if [ "$fmt_status" -ne 0 ] && [ "$fmt_status" -ne 3 ]; then
            exit $fmt_status
          fi
          if [ "$fmt_status" -eq 3 ]; then
            echo "terraform fmt check reported differences in modules/ (non-blocking)."
          fi
          tflint --recursive --chdir modules
