site_name: PLTF CLI Documentation
repo_url: https://github.com/yindia/pltf
theme:
  name: shadcn
  topbar_sections: true
  features:
    - content.code.select
    - content.code.annotate
plugins:
  - search
  - excalidraw
  - mkdocstrings

markdown_extensions:
  - admonition
  - fenced_code
  - footnotes
  - pymdownx.blocks.tab
  - pymdownx.tabbed
  - pymdownx.blocks.details
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true # required to work
  - shadcn.extensions.iconify

  - shadcn.extensions.echarts.alpha
  - codehilite
  - shadcn.extensions.codexec
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/copy-code.js
watch:
  - docs/ 
copyright: Copyright &copy; 2025 - pltf
nav:
  - Home: index.md
  - Installation: installation.md
  - GitHub: https://github.com/yindia/pltf
  - Getting Started:
      - AWS: getting-started/aws.md
  - Platform:
      - Concepts:
          - Overview: concepts/overview.md
          - Environment: concepts/environment.md
          - Module: concepts/module.md
          - Layer: concepts/layer.md
      - Platform Usage: platform.md
      - CLI Reference: usage.md
      - Features:
          - Overview: features.md
          - Profiles & Defaults: features/profiles.md
          - Validation & Lint: features/validation.md
          - Backends: features/backends.md
          - Custom Modules: features/custom-modules.md
          - Placeholders & Wiring: features/placeholders.md
          - Secrets: features/secrets.md
          - Variables: features/variables.md
