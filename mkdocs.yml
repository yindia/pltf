          - EKS Upgrade: references/aws_eks_upgrade.md
  - Modules:
      - AWS:
        - aws_base: references/modules/aws_base.md
        - aws_dns: references/modules/aws_dns.md
        - aws_documentdb: references/modules/aws_documentdb.md
        - aws_dynamodb: references/modules/aws_dynamodb.md
